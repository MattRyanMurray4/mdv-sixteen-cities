<div class="info-container container">
  <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title> <h1>City Directory</h1> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <p matLine>City Name: {{ city?.cityName }}</p>
        <p matLine>Location: {{ city?.location }}</p>
        <p matLine>Facts: {{ city?.facts }}</p>
        <p matLine>Crime-rate: {{ city?.crimeRate }} % per capita</p>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateBack()">Return</button>
    </mat-card-actions>
  </mat-card>
</div>
